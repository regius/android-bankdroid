<html>
<head>
    <title>Nordea Captchas</title>
    <style type="text/css">
    body {
        font-family: Arial, helvetica, sans-serif;
        background: #f8f8f8;
        color: #363636;
    }
    .captcha-block {
        display: inline-block;
        padding: 10px;
        border-bottom: solid #e3e3e3 1px; 
        border-right: solid #e3e3e3 1px; 
    }
    .decaptcha {
        font-family: monospace;
        font-size: 40px;
        font-weight: bold;
        background-color: #fff;
        display: inline-block;
    }
    .captcha {
        margin-top: 3px;
    }
    .number {
        background-color: #72a3f3;
        color: #fff;
        display: table-cell;
        padding: 2px 4px;
    }
    .container {
        max-width: 900px;
    }
    p {
        font-size: 11px;

    }
    </style>
</head>
<body>
    <h1>Nordea Captchas</h1>
    <div class="container">
        %captchas%
    </div>
    <p>Generated on %date%</p>
</body>
